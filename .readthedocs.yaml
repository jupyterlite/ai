version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
    nodejs: "22"
  commands:
    - pip install jupyter-book
    - jupyter book build --html
    - mkdir -p $READTHEDOCS_OUTPUT/html/
    - cp -r _build/html/* $READTHEDOCS_OUTPUT/html/
